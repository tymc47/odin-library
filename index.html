<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <form class="addbook">
            <ul>
                <li>
                    <label for="bookTitle">Title:</label>
                    <input type="text" name="name" id="bookTitle" required>
                </li>
                <li>
                    <label for="bookAuthor">Author:</label>
                    <input type="text" name="author" id="bookAuthor" required>
                </li>
                <li>
                    <label for="bookPages">Pages:</label>
                    <input type="number" name="pages" id="bookPages" required>
                </li>
                <li>
                    <label for="bookRead"> Read:</label>
                    <input type="checkbox" name="read" id="bookRead"></li>
                <li>
                    <button type="submit" onclick="addBookToLibrary()">Add Book</button>
                </li>
            </ul>
        </form>

        <table class="library">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </body>
</html>
