<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <h1>My Library</h1>
        </div>

        <div class="formcontainer">
            <form class="addbook">
                <ul>
                    <li>
                        <label for="bookTitle">Title:</label>
                        <input type="text" name="name" id="bookTitle">
                    </li>
                    <li>
                        <label for="bookAuthor">Author:</label>
                        <input type="text" name="author" id="bookAuthor">
                    </li>
                    <li>
                        <label for="bookPages">Pages:</label>
                        <input type="number" name="pages" id="bookPages">
                    </li>
                    <li>
                        <label for="bookRead"> Read:</label>
                        <input type="checkbox" name="read" id="bookRead"></li>
                    <li>
                        <button type="submit" onclick="addBookToLibrary();return false;">Add Book</button>
                    </li>
                </ul>
            </form>
        </div>

        <div class="tablecontainer">
            <table class="library">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
            
                </tbody>
            </table>
        </div>
    </body>
</html>
